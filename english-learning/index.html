<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 받아쓰기 연습</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <a href="/" style="display: inline-block; margin-bottom: 20px; color: #4285f4; text-decoration: none;">← 포트폴리오로 돌아가기</a>
        <h1>🎭 영어 학습</h1>
        
        <div class="mode-buttons">
            <button class="mode-btn active" onclick="app.switchMode('conversation')">대화 연습</button>
            <button class="mode-btn" onclick="app.switchMode('grammar')">문법 공부</button>
            <button class="mode-btn" onclick="app.switchMode('quiz')">문제 풀기</button>
        </div>

        <div id="conversationMode">
            <div style="text-align: center;" id="scenarioButtons">
                <!-- 시나리오 버튼들이 자동으로 생성됩니다 -->
            </div>

            <div class="progress">
                <span id="currentSentence">1</span> / <span id="totalSentences">6</span>
                <div id="scenarioInfo">레스토랑 주문 (intermediate)</div>
            </div>

            <div class="controls">
                <button class="play-btn" onclick="app.playSentence()">🔊 문장 듣기 (스페이스)</button>
                <button class="play-btn" onclick="app.playSentence(0.7)">🐌 느리게 (S)</button>
            </div>

            <div class="shortcuts">
                단축키: Ctrl+스페이스(듣기) | Ctrl+;(느리게) | Ctrl+Enter(정답확인) | Ctrl+'(다음문장) | Ctrl+.(다시듣기) | Esc(포커스해제)
            </div>

            <textarea id="userInput" placeholder="들은 문장을 여기에 입력하세요..." rows="3"></textarea>
            
            <button class="check-btn" onclick="app.checkAnswer()">정답 확인</button>

            <div id="result" class="result"></div>

            <div id="explanation">
                <h4>📚 문장 분석</h4>
                <div id="explanationContent"></div>
            </div>

            <button id="nextBtn" class="next-btn" onclick="app.nextSentence()" style="display: none;">다음 문장</button>
        </div>

        <div id="grammarMode" style="display: none;">
            <div class="grammar-nav">
                <button onclick="app.prevGrammar()">← 이전</button>
                <span id="grammarProgress">1 / 4</span>
                <button onclick="app.nextGrammar()">다음 →</button>
            </div>
            <div id="grammarContent">
                <h3 id="grammarTopic"></h3>
                <p id="grammarExplanation"></p>
                <div id="grammarExamples"></div>
            </div>
        </div>

        <div id="quizMode" style="display: none;">
            <div class="progress">
                <span id="currentQuiz">1</span> / <span id="totalQuiz">10</span>
            </div>
            <div id="quizContent">
                <h3 id="quizQuestion"></h3>
                <div id="quizOptions"></div>
                <button id="quizSubmit" class="check-btn" onclick="app.submitQuiz()">정답 확인</button>
                <div id="quizResult" class="result"></div>
                <button id="quizNext" class="next-btn" onclick="app.nextQuiz()" style="display: none;">다음 문제</button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
